<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Gamer Quiz</title>
  </head>
  <body>
    <main
      class="d-flex vh-100 bg-dark align-items-center justify-content-center"
    >
      <section class="row vw-50">
        <section class="bg-light rounded p-5 m-5 text-center">
          <p id="seconds"></p>
          <h1>GAMING QUIZ</h1>
          <p>Click start to begin the game!</p>
          <p>Answer all the questions before the time runs out!</p>
          <p>Your score will be the time at the end of the game.</p>
          <button type="button" class="btn btn-lg btn-secondary" id="startBtn">
            START
          </button>
          <h1 id="timerText"></h1>
          <section id="question-container" class="hide">
            <div id="questions"></div>
            <div id="answers-btns" class="btn-layout"></div>
          </section>

          <section id="gameOver" class="hide">
            <h1></h1>
            <ul id="displayAnswerList"></ul>
            <ul id="finalScoresDisplay"></ul>
          </section>
        </section>
      </section>
    </main>
    <script src="./assets/js/trivia.js"></script>
  </body>
</html>
